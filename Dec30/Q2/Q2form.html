<html>

<head>
    <title>Form</title>
    <style>
        form {
            background-color: beige;
        }
        h1 {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <form align="center" style="margin-top: 100px;" >
        <h1>Geekster Registration form</h1>
        <p>
            First Name: *
            <input type="text" name="f_name" required placeholder="First Name" />
        </p>
        
        <p>
            Last Name: *
            <input type="text" name="last_name" required placeholder="Last Name" />
        </p>
        
        <p>
            Email:*
            <input type="email" name="email" required placeholder="Enter your email" />
        </p>
        
        <p>
            Password:*
            <input type="password" name="password" required minlength="8" maxlength="10" placeholder="Enter password" />
        
        </p>
        
        <input type="range" name="range" minlength="30" required>

        <br />
        

        <h2>Select your city</h2>
        <p>
            City:
            <select name="city" required>
                <option>Bangalore</option>
                <option >Delhi</option>
                <option >Mumbai</option>
                <option >Patna</option>
            </select>
        </p>

        <button>submit</button>
    </form>
</body>

</html>
