<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="calc.css">
</head>

<body>
   
      
    <div class="container">
        <h1><span> CALCULATOR </span></h1>
        <div class="calc-button">
         <p id="output"></p>
        <table>
            <tr>
                <td><button onClick="clearAll();">C</button></td>
                <td><button>+</button></td>
                <td><button>%</button></td>
                <td><button>&#247;</button></td>
            </tr>
  
            <tr>
                <td><button onClick='concatNumber("7");'>7</button></td>
                <td><button onClick='concatNumber("8");'>8</button></td>
                <td><button onClick='concatNumber("9");'>9</button></td>
                <td><button onClick='setOperator("*");'>*</button></td>
            </tr>
            <tr>
                <td><button onClick='concatNumber("4");'>4</button></td>
                <td><button onClick='concatNumber("5");'>5</button></td>
                <td><button onClick='concatNumber("6");'>6</button></td>
                <td><button>-</button></td>
            </tr>

            <tr>
                <td><button onClick='concatNumber("1");'>1</button></td>
                <td><button onClick='concatNumber("2");'>2</button></td>
                <td><button onClick='concatNumber("3");'>3</button></td>
                <td><button onClick='setOperator("+");'>+</button></td>
            </tr>


            <tr>
                <td><button onClick='concatNumber("0");'>0</button></td>
                <td><button>.</button></td>
                <td><button onClick="deleteLastDigit();">â¬…</button></td>
                <td><button onClick="equals();">=</button></td>
            </tr>
        </table>
    </div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
